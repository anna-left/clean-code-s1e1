<!DOCTYPE html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
<a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section id="added-task" class="added-task">
      <h3 class="added-task__title section-title">Add Item</h3>
      <div class="added-task__wrapper">
        <input id="new-task"class="added-task__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="list-item__checkbox">
        <label class="list-item__label">Pay Bills</label>
        <input type="text" class="list-item__text">
        <button class="list-item__edit">Edit</button>
        <button class="list-item__delete">
          <img class="list-item__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox" class="list-item__checkbox">
        <label class="list-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list-item__text">
        <button class="list-item__edit">Save</button>
        <button class="list-item__delete">
          <img class="list-item__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
    <section>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="list completed">
      <li class="list-item">
        <input type="checkbox" class="list-item__checkbox" checked>
        <label class="list-item__label">See the Doctor</label>
        <input type="text" class="list-item__text">
        <button class="list-item__edit">Edit</button>
        <button class="list-item__delete">
          <img class="list-item__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
